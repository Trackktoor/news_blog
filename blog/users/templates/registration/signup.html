{% extends 'base.html' %}

{% block title %} Регисрация {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Регистрация</h2>
      </div>
    </div>
  </div>
    <form method="post">
        {% csrf_token %}
        <div class="container px-4">
            <div class="form-group">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите имя..." name="username">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Почтовый адрес</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите адрес..." name="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Пароль</label>
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Подтверждение пароля</label>
                    <input  name="password2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
            </div>

            <br><br>

            <div class="container">
                <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Зарегестрироваться</button>
                </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
