{% extends 'base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2> <a href="{% url 'post_view' post.id %}"> {{ post.title }} </a></h2>
            <span class="date_time">{{ post.date_time }}</span> <br>
            <span class="views">Просмотры: {{ post.total_views }}</span>
            <div class="content">
                {{ post.content }}
            </div>
        </div>
    {% endfor %}

{% endblock %}
